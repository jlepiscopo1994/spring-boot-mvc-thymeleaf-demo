<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Demo</title>
</head>
<body>
    <p>Hello World!</p>
    <br><br>

    <p>Student name: </p> <span th:text="${param.studentName}" />

    <br><br>

    <p>The Message: </p> <span th:text="${message}" /> <!--Access attribute "message" from model in controller method -->
</body>
</html>
